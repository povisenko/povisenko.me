<div class="header-container">
    <a href="{{ include.img_href }}">
        <amp-img src="{{ include.img }}" alt="me" height="80" width="80"/>
    </a>
    <div class="header-name">
        {{ include.name }}
    </div>
    {% if include.description %}
    <div class="header-description">
        {{ include.description }}
    </div>
    {% endif %}
</div>
