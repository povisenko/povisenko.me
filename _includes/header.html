<div class="header-container">
    <a href="{{ include.img_href }}"
       {% if include.new_tab %}
       target="_blank"
       rel="noopener noreferrer"
       {% endif %}
    >
        <amp-img src="{{ include.img }}" alt="me" height="80" width="80"/>
    </a>

    <div class="header-name">
        {{ include.name }}
    </div>

    {% if include.home_icon %}
    <a href="{{ site.url }}" title="home page">
        <i class="fas fa-home" aria-hidden="true"></i>
    </a>
    {% endif %}

    {% if include.description %}
    <div class="header-description">
        {{ include.description }}
    </div>
    {% endif %}
</div>
