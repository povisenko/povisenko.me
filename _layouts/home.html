<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: " en" }}">
{% include head.html %}
<video autoplay muted loop id="background_video">
    <source src="/assets/background.mp4" type="video/mp4">
</video>
<body>
<div class="div-home">
    <header class="header-home">
        <div class="div-bio">
            <a href="/about-me" class="href-bio-face">
                <amp-img src="/assets/me.jpg" alt="me" height="80" width="80"/>
            </a>
            <div class="div-bio-header">
                <a href="{{ site.url }}{{ "/" | relative_url }}">
                {{ site.header }}
                </a>
            </div>
            <!--            <div class="div-bio-desc">{{ site.desc }}</div>-->
            {% if site.data.social %}
            <ul class="ul-bio-social">
                {% for item in site.data.social %}
                <li>
                    <a href="{{ item.url }}" title="{{ item.title }}">
                        <i class="{{ item.fa-icon }}" aria-hidden="true"></i>
                    </a>
                </li>
                {% endfor %}
            </ul>
            {% endif %}
        </div>

        <nav>
            <a href="/recordings" title="hedera.eye project">hedera.eye</a>
            <a href="/papers" title="my white papers about software engineering">tech writings</a>
            <a href="/posts" title="posts about anything else">notes</a>
<!--            <ul class="ul-main-menu">-->
<!--                <li><a href="/recordings" title="hedera.eye project">hedera.eye</a></li>-->
<!--                <li><a href="/papers" title="my white papers about software engineering">tech writings</a></li>-->
<!--                <li><a href="/posts" title="posts about anything else">notes</a></li>-->
<!--            </ul>-->
        </nav>
    </header>
    {{ content }}
</div>
</body>
</html>
