<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: " en" }}">
{% include head.html %}
<video autoplay muted loop id="background_video">
    <source src="/assets/backgrounds/home.mp4" type="video/mp4">
</video>
<body>
<div class="container">

    {% include header.html img="/assets/me.jpg" img_href="/about-me" name="Sergey Povisenko" %}

    <div class="home">
        {% if site.data.social %}
        <ul class="home-social">
            {% for item in site.data.social %}
            <li>
                <a href="{{ item.url }}" title="{{ item.title }}">
                    <i class="{{ item.fa-icon }}" aria-hidden="true"></i>
                </a>
            </li>
            {% endfor %}
        </ul>
        {% endif %}

        <nav>
            <a href="/hedera-eye" title="hedera.eye project">hedera.eye</a>
            <a href="/papers" title="my white papers about software engineering">tech writings</a>
            <a href="/posts" title="posts about anything else">notes</a>
        </nav>
    </div>

</div>
</body>
</html>
